<form [formGroup]="checkoutForm" (ngSubmit)="login(checkoutForm.value)">
    <div class="form-group align-self-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <label class="text-muted">
                    <h1>
                            <i class="fa fa-list-ul" aria-hidden="true"></i> To-Do
                    </h1>
                </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <input type="text" class="form-control ng-invalid" placeholder="Email" id="user" formControlName="user" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Password" id="password" formControlName="password" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 text-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label text-muted" for="rememberMe">
                        Remember Me
                    </label>
                </div>
            </div>
            <div class="col-2 text-center">
                <label>
                   <a class="text-muted" href="#">Forgot your password?</a>
                </label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 text-center" >
                <button id="btnSignIn" type="submit" [disabled]="!checkoutForm.valid" class="btn btn-block btn-outline-secondary">
                    Sign in
                </button>
            </div>
            <div class="col-2 text-center" >
                <a routerLink="/register" class="btn btn-block btn-outline-secondary">Register</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div *ngIf="!isValid" class="alert alert-danger" role="alert">
                    {{errMsg}}
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
            </div>
        </div>
    </div>
</form>
