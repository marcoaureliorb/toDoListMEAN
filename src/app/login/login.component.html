<form class="form-signin" [formGroup]="checkoutForm" (ngSubmit)="login(checkoutForm.value)">
    <div class="form-group align-self-center align-items-center">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1>
                    <i class="fa fa-list-ol" aria-hidden="true"></i> To-Do
                </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <input type="text" class="form-control ng-invalid" placeholder="Email" id="email" 
                    formControlName="email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <input type="password" class="form-control" placeholder="Password" id="password"
                    formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>                    
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <small class="form-check-label" for="rememberMe">
                        Remember Me
                    </small>
                </div>
            </div>
            <div class="col text-center">
                <small>
                    <a class="text-dark" href="#">Forgot your password?</a>
                </small>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <button id="btnSignIn" type="submit" [disabled]="loading" class="btn btn-primary btn-block">
                    Sign in
                </button>
            </div>
            <div class="col text-center">
                <a routerLink="/register" class="btn btn-primary btn-block">Register</a>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="!isValid">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                    {{errMsg}}
                </div>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="loading">
            <div class="col text-center">
                <img *ngIf="loading" class="pl-3"
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
