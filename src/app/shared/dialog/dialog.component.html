<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title"><i class="fa fa-list-ol" aria-hidden="true"></i> To-Do</h5>
    <button type="button" class="close" (click)="onNoClick()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <p>{{data.message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" [mat-dialog-close]="false" cdkFocusInitial (click)="onNoClick()">No</button>
    <button type="button" class="btn btn-outline-secondary" [mat-dialog-close]="true">Yes</button>
  </div>
</div>
