<p></p>
<form [formGroup]="checkoutForm" (ngSubmit)="onAddToDo(checkoutForm.value)">
<div class="row">
    <div class="col">
        <div class="input-group mb-3">
                <input type="text" id="inputTask" formControlName="taskName" class="form-control" placeholder="Add new todo">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
        </div>
        <div *ngIf="errMsg" class="alert alert-danger">
                <p id="errMessage">{{errMsg}}</p>
         </div>            
    </div>
</div>
</form>
<div class="row">
    <div class="col">
        <h5>Task toDo <span class="badge badge-primary">{{getTotalToDoToComplete()}}</span></h5>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todos">
                {{todo.name}}
                <span>
                    <small class="text-muted">{{todo.dateStr}} </small>
                    <button class="btn btn-success" type="button" (click)="markAsCompleted(todo)"><i class="fa fa-check" aria-hidden="true"></i></button>
                    <button class="btn btn-primary" type="button" (click)="editToDo(todo)"><i class="far fa-edit"></i></button>
                    <button class="btn btn-danger" type="button" (click)="deleteToDo(todo)" ><i class="fas fa-trash-alt"></i></button>
                </span>
            </li>
        </ul>
    </div>
</div>
<p>
<div class="row">
    <div class="col">
        <h5>Completed Task <span class="badge badge-primary">{{getTotalToDoDone()}}</span></h5>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todoDone of todosDone">
                {{todoDone.name}}
                <span>
                    <small class="text-muted">completed on {{todoDone.dateCompleteStr}} </small>
                    <button class="btn btn-danger" type="button" (click)="deleteToDoDone(todoDone)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </span>
            </li>
        </ul>
    </div>
</div>
