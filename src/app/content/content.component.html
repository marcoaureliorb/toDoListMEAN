<div class="row">
  <div class="col col-2">
    <div class="row">
      <div class=col>All tasks</div>
    </div>
    <div class="row">
      <div class=col>
        <i class="fa fa-star" aria-hidden="true"></i>
        Starred tasks
      </div>
    </div>
    <hr>
    <div class="row">
      <div class=col>Personalized List</div>
    </div>
    <ul class="list-group">
      <div class="row" *ngFor="let list of personalizedList">
        <div class=col>
          {{list.name}}
        </div>
      </div>
    </ul>
    <div class="row">
      <div class=col></div>
    </div>
    <hr>
    <div class="row">
      <div class=col>
        <input type="text" class="form-control" placeholder="new task name">
      </div>
    </div>
  </div>


  <div class="col">
    <h4>Tasks</h4>
    <div class="content">
      <form [formGroup]="checkoutForm" (ngSubmit)="onAddToDo(checkoutForm.value)">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input type="text" id="todoName" formControlName="todoName" class="form-control"
                placeholder="Add new todo">
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="todoNotDone">
      <div class="row">
        <div class="col">
          <h6>Task toDo <span class="badge badge-light text-secondary">{{getTotalToDoNotDone()}}</span></h6>
        </div>
      </div>

      <div class="row" *ngFor="let todo of todosNotDone">
          <div class="col">
               <div class="input-group">
                <div class="input-group-prepend">
                    
                  <button type="button" class="btn btn-outline-secondary" (click)="markAsCompleted(todo)"><i class="fa fa-circle-o"></i></button>
                  
                  
                </div>
                <input type="text" class="form-control" readonly value="{{todo.name}}">
                
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" (click)="markAsStared(todo)"><i class="fa fa-star"></i></button>
                    <button type="button" class="btn btn-outline-secondary" (click)="deleteToDo(todo)"><i class="fa fa-trash-o"></i></button>
                </div>
              </div>
        </div>
      </div>
    </div>
    <br>

    <div class="todoDone">
        <div class="row">
          <div class="col">
            <h6>Completed Task <span class="badge badge-light text-secondary">{{getTotalToDoDone()}}</span></h6>
          </div>
        </div>
  
        <div class="row" *ngFor="let todoDone of todosDone">
            <div class="col">
                 <div class="input-group">
                  <div class="input-group-prepend">
                    <button type="button" class="btn" (click)="deleteToDo(todoDone)"><i class="fa fa-trash-o"></i></button>
                  </div>
                  <input type="text" disabled class="form-control" value="{{todoDone.name}}">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">{{todoDone.dateComplete | date:"MM/dd/yyyy hh:mm"}}</span>
                  </div>
                </div>
          </div>
        </div>
    </div> 
  </div>
</div>
