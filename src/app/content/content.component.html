<div class="col">
  <h4>{{activeList.name}}</h4>
  <div class="content">
    <form [formGroup]="fbToDo" (ngSubmit)="onAddToDo(fbToDo.value)">
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <input type="text" id="todoName" formControlName="todoName" class="form-control" placeholder="add new todo">
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div>
    <div class="row">
      <div class="col">
        <h6>Task toDo <span class="badge badge-secondary">{{getTotalToDo()}}</span></h6>
      </div>
    </div>
    <div class="row" *ngFor="let todo of todos">

      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary" (click)="changeCompleteState(todo)">
              <i class="text-success" [ngClass]="(todo.done)?'fa fa-check-circle':'fa fa-circle-o'"></i>
            </button>
          </div>
          <input type="text" [ngClass]="(todo.done)?'todoDone':''" class="form-control bg-transparent" disabled
            value="{{todo.name}}">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="changeStarState(todo)">
              <i class="text-warning" [ngClass]="(todo.star)?'fa fa-star':'fa fa-star-o'"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="deleteToDo(todo)">
              <i class="text-danger fa fa-trash-o"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
