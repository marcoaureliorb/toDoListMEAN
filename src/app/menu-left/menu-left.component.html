<div class="row hover-cursor" (click)="onListSelected(list)" *ngFor="let list of defaultList">
    <div class="col-1">
      <i class="fa fa-tasks" aria-hidden="true"></i>
    </div>
    <div class="col">
      {{list.name}}
    </div>
    <div class="col-1">
      <span class="badge badge-secondary">6</span>
    </div>
  </div>
<hr>
<div class="row hover-cursor" (click)="onListSelected(list)" *ngFor="let list of personalizedList">
  <div class="col-1">
    <i class="fa fa-tasks" aria-hidden="true"></i>
  </div>
  <div class="col">
    {{list.name}}
  </div>
  <div class="col-1">
    <span class="badge badge-secondary">6</span>
  </div>
  <div class="col-1 text-left">
    <i class="text-danger fa fa-trash-o" (click)="deletePersonalizedList(list)"></i>
  </div>
</div>
<p>
  <form [formGroup]="fbListForm" (ngSubmit)="onAddPersonalizedList(fbListForm.value)">
    <div class="row">
      <div class=col>
        <div class="input-group mb-3">
          <input type="text" id="Name" formControlName="Name" class="form-control " placeholder="add new list">
          <div class="input-group-append">
            <button type="submit" class="btn btn-outline-secondary"><i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
